<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>

  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  

 
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Contato</a>
    </div>

    <button class="btn btn-outline-light ms-auto" onclick="toggleDarkMode()" id="themeToggle">
  <i class="bi bi-moon-fill"></i>
</button>
  </nav>

  <!-- Seção de destaques -->
  <section class="container my-5">
  <h2 class="text-center mb-4">Meus Perfis</h2>
  <div id="cardContainer" class="row d-flex justify-content-center gap-3"></div>
</section>

  <!-- Formulário -->
  <section class="container mb-5">
    <h2 class="text-center mb-4">Contato</h2>
    <form onsubmit="handleSubmit(event)" class="shadow p-4 rounded">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome <i class="bi bi-person-vcard-fill"></i></label>
        <input type="text" class="form-control" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">
   Mensagem <i class="bi bi-envelope"></i>
</label>

        <textarea class="form-control" id="mensagem" rows="3" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar <i class="bi bi-send"></i></button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
